<div id="wrap" [ngClass]="{'wrap': true, 'fix-menu': isScrolled, 'fix-menu-smaller': isScrolledF}">
    <div class="top"></div>

    <div id="menu">
        <div class="menu-wrapper">
            <form [formGroup]="menuForm">
                <div class="option-set">
                    <div class="set-name">type of modulation:</div>
                    <div>
                        <label class='label-radio' for="BPSK">
                            <input type="radio" value="BPSK" id="BPSK" formControlName="modulationType">
                            <span>BPSK</span>
                        </label>
                    </div>
                    <div>
                        <label class='label-radio' for="QPSK">
                            <input type="radio" value="QPSK" id="QPSK" formControlName="modulationType">
                            <span>QPSK</span>
                        </label>
                    </div>
                    <div>
                        <label class='label-radio' for="8QAM">
                            <input type="radio" value="8QAM" id="8QAM" formControlName="modulationType">
                            <span>8QAM</span>
                        </label>
                    </div>
                    <div>
                        <label class='label-radio' for="16QAM">
                            <input type="radio" value="16QAM" id="16QAM" formControlName="modulationType">
                            <span>16QAM</span>
                        </label>
                    </div>
                    <div>
                        <label class='label-radio' for="64QAM">
                            <input type="radio" value="64QAM" id="64QAM" formControlName="modulationType">
                            <span>64QAM</span>
                        </label>
                    </div>
                </div>
                <div class="option-set">
                    <div class="set-name">input data:</div>
                    <div>
                        <label class='label-radio' for="random">
                            <input type="radio" value="random" id="random" formControlName="inputDataType">
                            <span>random</span>
                        </label>
                    </div>
                    <div>
                        <label class='label-radio' for="custom">
                            <input type="radio" value="custom" id="custom" formControlName="inputDataType">
                            <span>custom</span>
                        </label>
                    </div>
                    <div *ngIf="menuForm?.value?.inputDataType=='random'" class="slider">
                        <div class="input-data">{{menuForm.value.inputDataLength}}</div>
                        <div>
                            <input type="range" min="1" max="20" value="5" formControlName="inputDataLength">
                        </div>
                    </div>
                    <div *ngIf="menuForm?.value?.inputDataType=='custom'" class="custom-input-data">
                        <input formControlName="inputData" placeholder="10101">
                    </div>
                    <div class="set-name">częstotliwość nośna:</div>
                    <div class="custom-input-data">
                        <input formControlName="inputFrequency" placeholder="200">
                    </div>
                    <!-- <div class="custom-select">
                        <select formControlName="scale" placeholder="GHz">
                            <option>Hz</option>
                            <option>MHz</option>
                            <option>GHz</option>
                        </select>
                    </div> -->


                    <div class="custom-select">
                            <div class="custom-select-drop">{{menuForm?.value?.scale}} <span (click)="showOptions()">{{show ? '&#9660;' : '&#9650;'}}</span>
                                <div class="options-container" *ngIf="show">
                                        <label class='label-radio' *ngFor="let option of scaleOptions" for="{{option}}">
                                                <input type="radio" value="{{option}}" id="{{option}}" formControlName="scale" >
                                                <span>{{option}}</span>
                                            </label>
                                </div>
                            </div>
                    </div>
    

                </div>
            </form>
        </div>
    </div>

    <div class="content">

        <div>{{menuForm.value |json}}</div>
      {{show}}
        <div>SOME CONTENT</div>
        <plot></plot>

    </div>
</div>
